<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/lib/zepto/zepto.js"></script>
    <script src="dist/lib/zepto/fx.js"></script>
</head>
<body>
<div id="some_element">1</div>
<script>
    $("#some_element").animate({
            opacity: 0.25,
            left:
                '50px',
            color:
                '#abcdef',
            rotateZ:
                '45deg',
            translate3d: '0,10px,0'
        }, 500,
        'ease-out')
</script>
</body>
</html>
